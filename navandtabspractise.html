<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Collapse</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .lola{
        background-color: aqua;
      }
      .lolu{
        background-color: blue;
      }
      .dupe{
        background-color: red;
      }

    </style>

</head>
<body>

    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



      <!--COLLAPSE-->
      <p>
        <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
          Toggle width collapse
        </button>
      </p>
      <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div class="card card-body" style="width: 300px;">
            <ul>
              <li>MOBIL</li>
              <li>TOTAL</li>
              <li>NNPC</li>
              <li>CONOIL</li>
              <li>OANDO</li>
              <li>BOVAS</li>
            </ul>
          </div>
        </div>
      </div>

      <p>

        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#lawa" aria-expanded="false" aria-controls="collapseExample">
          <i class="fa-solid fa-bars"></i>
        </button>
      </p>
      <div class="collapse" id="lawa">
        <div class="card card-body">
          <ul>
            <li>BOOK</li>
            <li>PENCIL</li>
            <li>ERASER</li>
            <li>DRAWING BOARD</li>
            <li>THERMOMETHER</li>
          </ul>
        </div>
      </div>


      <!-- ACCORDION -->

      <div class="accordion accordion-flush" id="accordionFlushExample">

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed lola" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              MY FIRST ACCORDION
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">THIS IS FOR MR PROMISE</div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed lolu" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
             MY SECOND ACCORDION 
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">THIS IS FOR MRS ADEPOJU.</div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed dupe" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              MY THIRD ACCORDION
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">THE ACCORDION WAS DONE BY ME MRS ADEPOJU .</div>
          </div>
        </div>

      </div>
</body>
</html>
